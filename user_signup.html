  <body>
    <!-- navbar stats -->

          <li><a class="left" href="index.html">Home</a></li>
          <li><a class="right" href="user_signup.html">User Sign Up</a></li>

        </ul>
      </nav>
    </section>

    <!-- navbar ends -->

    <center>
      <h1>User Sign Up / register</h1>
      <form action="" id="mainForm">
        <input type="text" placeholder="Name" id="name" required /><br />
        <input type="text" placeholder="User Name" id="user" required />
        <br />
        <input type="text" placeholder="Email" id="Email" required />
        <br />
        <input
          type="password"
          name=""
          id="password"
          placeholder="password"
          required
        />
        <br />
        <button type="submit" onclick="SignUp()">Sign Up</button>
      </form>
    </center>
  </body>
</html>

<script>
  function SignUp() {
    var form = document.getElementById("mainForm");
    let name = form.name.value;
    let username = form.user.value;
    let mail = form.Email.value;
    let password = form.password.value;
    if (name != "" && username != "" && password != "" && mail != "") {
      let userdata = {
        name,
        mail,
        username,
        password,
      };

      let arr;
      arr = localStorage.getItem("userdetails");
      if (arr == null) {
        arr = [];
      } else {
        arr = JSON.parse(localStorage.getItem("userdetails"));
      }

      arr.push(userdata);

      localStorage.setItem("userdetails", JSON.stringify(arr));
    }
  }
</script>
